<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analzyer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form>
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea class="js-textarea" cols="60" rows="20" id="user-text" name="user-text" placeholder="Enter your text here!" required></textarea>
                </div>
                <div>
                    <button type="submit">Analyze it!</button>
                </div>
            </form>

            <dl id="textresults" class="hidden text-report">
                <dt>Word count</dt>
                <dd id="js-wordcount"></dd>

                <dt>Unique word count</dt>
                <dd id="js-uniquecount"></dd>

                <dt>Average word length</dt>
                <dd id="js-avgwordlength"></dd>

                <dt>Average sentence length</dt>
                <dd id="js-avgsentencelength"></dd>
            </dl>
        </main>
    </div>



</body>
</html>
